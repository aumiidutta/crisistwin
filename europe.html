<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Crisistwin
        </title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="bar"></div>
        <nav class="navbar">
            <a href="index.html"><p>Home</p></a>
            <a href="learn.html"><p>Learn</p></a>
            <a href="contribute.html"><p>Contribute</p></a>

            <form>
                <input type="search" name="search" placeholder="Search …" />
                <button type="submit" aria-label="Search">&#128270;</button> <!-- magnifying-glass glyph -->
            </form>
        </nav>
        <div class="bar"></div>

        



        <main>
            <h1>Europe</h1>
            <div class="country-search">
                <input id="country-filter" type="text" placeholder="Filter countries or helpline keyword..." aria-label="Filter countries">
                <span id="filter-stats" aria-live="polite"></span>
            </div>
            <p id="countries-count"></p>
            <div class="country-grid" id="country-grid"></div>
            <script id="continent-data" type="application/json">{
                "continent": "Europe",
                "updated": "2025-10-07",
                "countries": [
                    {"name": "Germany","iso2": "DE","isd": "+49","capital": "Berlin","currency":"EUR","helplines": {"emergency": "112","police": "110","suicide_prevention": "+49 800 111 0 111"}},
                    {"name": "France","iso2": "FR","isd": "+33","capital": "Paris","currency":"EUR","helplines": {"emergency": "112","police": "17","fire": "18","medical": "15"}},
                    {"name": "United Kingdom","iso2": "GB","isd": "+44","capital": "London","currency":"GBP","helplines": {"emergency": "999","non_emergency": "101","medical_advice": "111"}},
                    {"name": "Italy","iso2": "IT","isd": "+39","capital": "Rome","currency":"EUR","helplines": {"emergency": "112","coast_guard": "1530","forest_fires": "1515"}}
                ]
            }</script>
            <script>
            (function(){
                const raw = document.getElementById('continent-data').textContent.trim();
                let data; try { data = JSON.parse(raw); } catch(e){ console.error('Invalid JSON', e); return; }
                const grid = document.getElementById('country-grid');
                const countEl = document.getElementById('countries-count');
                const filterInput = document.getElementById('country-filter');
                const filterStats = document.getElementById('filter-stats');
                function render(list){
                    grid.innerHTML='';
                    list.forEach(c => {
                        const card = document.createElement('article');
                        card.className = 'country-card';
                        const helplines = Object.entries(c.helplines).map(([k,v]) => '<li><strong>' + k.replace(/_/g,' ') + ':</strong> ' + v + '</li>').join('');
                        card.innerHTML = '\n<h2>' + c.name + '</h2>\n<p><strong>Capital:</strong> ' + c.capital + '</p>\n<p><strong>ISD:</strong> ' + c.isd + '</p>\n<p><strong>Currency:</strong> ' + (c.currency||'') + '</p>\n<ul class="helplines">' + helplines + '</ul>';
                        grid.appendChild(card);
                    });
                }
                countEl.textContent = 'Countries listed: ' + data.countries.length;
                render(data.countries);
                filterInput.addEventListener('input', () => {
                    const q = filterInput.value.trim().toLowerCase();
                    if(!q){ render(data.countries); filterStats.textContent=''; return; }
                    const filtered = data.countries.filter(c => c.name.toLowerCase().includes(q) || c.capital.toLowerCase().includes(q) || Object.entries(c.helplines).some(([k,v]) => k.toLowerCase().includes(q) || String(v).toLowerCase().includes(q)) );
                    render(filtered);
                    filterStats.textContent = filtered.length + ' / ' + data.countries.length + ' match';
                });
            })();
            </script>
        </main>
        <section class="footer">
            © 2025 Crisistwin <a href="contribute.html">Learn more</a>
        </section>
    </body>
</html>
